<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2: To-do List</title>

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="index.css">

</head>
<body onload="loadInititalData()">
  <!-- MobileScreen Button -->
    <div class="mobile_screen_btn">
      <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addModal">
        <span class="pe-2"><i class="fa-solid fa-plus"></i></span> New Task
      </button>
    </div>
    
    <!-- Add New Modal - this contains a form for new task inputs -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageInput" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageInput" aria-describedby="imageHelp">
                <div id="imageHelp" class="form-text">Optional</div>
              </div>

              <div class="mb-3">
                <label for="titleInput" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="titleInput" placeholder="Name your task" required>
              </div>

              <div class="mb-3">
                <label for="Tagtype" class="form-label">Tags</label>
                <input type="text" class="form-control" id="Tagtype" placeholder="Categorize Your Tasks">
              </div>

              <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea type="text" class="form-control" id="taskDescription" placeholder="Write a Description..." required></textarea>
              </div>

            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onsubmit="cardInput()">Save changes</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Open Task Modal -->
    <div class="modal fade" id="OpenTaskModal" tabindex="-1" aria-labelledby="OpenTaskLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
  
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="OpenTaskLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
  
            <div class="modal-body taskModal_body">
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
  
          </div>
        </div>
      </div>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          
          <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addModal">
            <span class="pe-2"><i class="fa-solid fa-plus"></i></span> New Task
          </button>
         
        </div>
        
      </div>
    </nav>

    <!-- Search Bar -->
    <section class="container">
      <div class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group my-4 shadow-lg flex-nowrap">
              <input type="text" class="form-control" placeholder="Search For Tasks..." aria-label="Search Tasks" aria-describedby="basic-addon1" onkeyup="searchTask(this, arguments)">
              <button type="button" class="btn btn-search"><i class="fa-solid fa-magnifying-glass"></i></type=>
            </div>
          </div>
        </div>
        
      </div>

      <section class="m-4">
        <div class="row task__contents"></div>
      </section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>

</body>
</html>
